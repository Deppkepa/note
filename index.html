<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Управление Заметками</title>
</head>
<body>

<div id="app" class="container mt-5">
    <h1 class="text-center">Управление Заметками</h1>
    <form @submit.prevent="Edit ? upload() : addNote()" class="note-form">
        <div class="mb-3">
            <label for="noteTitle" class="form-label">Название Заметки:</label>
            <input type="text" id="noteTitle" class="form-control" v-model="newNote.title" required>
        </div>
        <div class="mb-3">
            <label for="noteContent" class="form-label">Содержание:</label>
            <textarea id="noteContent" class="form-control" v-model="newNote.content" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="noteCategory" class="form-label">Категория:</label>
            <select id="noteCategory" class="form-select" v-model="newNote.category">
                <option value="Купоны">Купоны</option>
                <option value="Сделки">Сделки</option>
                <option value="Идеи">Идеи</option>
                <option value="Купоны">Дом</option>
                <option value="Сделки">Учёба</option>
                <option value="Идеи">Машина</option>
                <option value="Купоны">Связь</option>
                <option value="Сделки">Подарки</option>
                <option value="Идеи">Развлечения</option>
                <option value="Идеи">Еда</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Состояние:</label><br>
            <div>
                <label><input type="radio" value="Активно" v-model="newNote.status"> Активно</label><br>
                <label><input type="radio" value="Завершено" v-model="newNote.status"> Завершено</label> 
            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" v-model="newNote.important" class="form-check-input" id="importantCheckbox">
            <label class="form-check-label" for="importantCheckbox">Важно</label>
        </div>
        <button type="submit" class="btn btn-primary btn-custom">Добавить Заметку</button>
		<button type="button" class="btn btn-primary btn-custom" @click="clearMemory">Очистить память</button>
    </form>

    <div class="note-list">
        <h2>Список Заметок</h2>
        <ul class="list-group">
            <li class="list-group-item" v-for="(note, index) in notes" :key="index">
                <h5>{{ note.title }} <span class="badge bg-info">{{ note.category }}</span></h5>
                <p>{{ note.content }}</p>
                <small class="text-muted">Статус: {{ note.status }} | Важно: {{ note.important ? 'Да' : 'Нет' }}</small>
				<button class="btn btn-custom btn-sm" @click="edit(note)">Edit</button>
                <button class="btn btn-danger btn-sm float-end" @click="removeNote(index)">Удалить</button>
            </li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="app.js"></script>
</body>
</html>
